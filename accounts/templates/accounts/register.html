{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: calc(100vh - 100px);">
    <div class="card shadow" style="width: 500px;">
        <div class="card-body">
            <h2 class="text-center">Register</h2>
            <form method="post" onsubmit="return validatePhoneNumber()">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label for="phone_number">Phone number:</label>
                    {{ form.phone_number }}
                </div>
                <div class="form-group">
                    <label for="password1">Password:</label>
                    {{ form.password1 }}
                </div>
                <div class="form-group">
                    <label for="password2">Password confirmation:</label>
                    {{ form.password2 }}
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Login</a>.</p>
        </div>
    </div>
</div>
{% endblock %}
