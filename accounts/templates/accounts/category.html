{% extends 'base.html' %}

{% block title %}{{ category }} News{% endblock %}

{% block content %}
    <h1>{{ category }} News</h1>
    <div class="row">
        {% for article in articles %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <a href="{% url 'article_detail' article.pk %}" class="stretched-link"></a>
                    <img src="{{ article.image.url }}" class="card-img-top" alt="{{ article.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ article.title }}</h5>
                        <p class="card-text">{{ article.content|truncatewords:30 }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
